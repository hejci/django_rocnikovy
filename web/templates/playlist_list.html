{% extends 'base/base.html' %}

{% block title %}Playlists{% endblock %}

{% block content %}
    <h2>Playlists</h2>
    <ul>
        {% for playlist in playlists %}
            <li><a href="{% url 'playlist_detail' playlist.pk %}">{{ playlist.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'playlist_new' %}">Add new playlist</a>
{% endblock %}
