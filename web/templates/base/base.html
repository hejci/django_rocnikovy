<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header>
    <h1>Welcome to the Music App</h1>
    <nav>
        <ul>
            <li><a href="{% url 'landing_page' %}">Home</a></li>
            <li><a href="{% url 'author_list' %}">Authors</a></li>
            <li><a href="{% url 'genre_list' %}">Genres</a></li>
            <li><a href="{% url 'album_list' %}">Albums</a></li>
            <li><a href="{% url 'song_list' %}">Songs</a></li>
            <li><a href="{% url 'playlist_list' %}">Playlists</a></li>
        </ul>
    </nav>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    <p>&copy; 2024 Music App. All rights reserved.</p>
</footer>
</body>
</html>
