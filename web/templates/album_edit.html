{% extends 'base/base.html' %}

{% block title %}Edit Album{% endblock %}

{% block content %}
    <div class="container">
        <h2>Edit Album</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ album.title }}">
            </div>
            <div class="form-group">
                <label for="artist">Artist:</label>
                <input type="text" class="form-control" id="artist" name="artist" value="{{ album.artist }}">
            </div>
            <div class="form-group">
                <label for="release_year">Release Year:</label>
                <input type="text" class="form-control" id="release_year" name="release_year" value="{{ album.release_year }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'album_detail' album.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
