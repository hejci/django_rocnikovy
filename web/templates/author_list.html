{% extends 'base/base.html' %}

{% block title %}Authors{% endblock %}

{% block content %}
    <div class="container">
        <h2>Authors</h2>
        <ul class="list-group">
            {% for author in authors %}
                <li class="list-group-item bg-dark text-white">
                    <a href="{% url 'author_detail' author.pk %}" class="text-success">{{ author.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'author_new' %}" class="btn btn-success mt-4">Add new author</a>
    </div>
{% endblock %}
