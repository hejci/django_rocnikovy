{% extends 'base.html' %}

{% block title %}Delete Genre{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Delete Genre</h2>
        <p>Are you sure you want to delete "{{ genre.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'genre_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
