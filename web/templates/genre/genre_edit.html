{% extends 'base.html' %}

{% block title %}Edit Genre{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Edit Genre</h2>
        <form method="post" class="bg-dark text-white p-4 rounded">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Genre Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ genre.name }}">
            </div>
            <button type="submit" class="btn btn-success">Save changes</button>
            <a href="{% url 'genre_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
