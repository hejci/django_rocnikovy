{% extends 'base.html' %}

{% block title %}Delete Playlist{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Delete Playlist</h2>
        <p>Are you sure you want to delete "{{ playlist.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'playlist_detail' playlist.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
