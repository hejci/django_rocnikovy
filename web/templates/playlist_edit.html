<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if form.instance.pk %}Edit Playlist{% else %}New Playlist{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Playlist{% else %}New Playlist{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'playlist_list' %}">Back to Playlist List</a>
</body>
</html>
