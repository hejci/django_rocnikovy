{% extends 'base/base.html' %}

{% block title %}Songs{% endblock %}

{% block content %}
    <h2>Songs</h2>
    <ul>
        {% for song in songs %}
            <li><a href="{% url 'song_detail' song.pk %}">{{ song.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'song_new' %}">Add new song</a>
{% endblock %}
