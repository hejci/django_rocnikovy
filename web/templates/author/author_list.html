{% extends 'base.html' %}

{% block title %}Authors{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Authors</h2>
        <ul class="list-group">
            {% for author in authors %}
                <li class="list-group-item bg-dark text-white">
                    <a href="{% url 'author_detail' author.pk %}" class="text-success">{{ author.name }}</a>
                    <a href="{% url 'author_edit' author.pk %}" class="btn btn-success btn-sm float-right ml-2">Edit</a>
                    <a href="{% url 'author_delete' author.pk %}" class="btn btn-danger btn-sm float-right">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'author_new' %}" class="btn btn-success mt-4">Add new author</a>
    </div>
{% endblock %}
