{% extends 'base.html' %}

{% block title %}Delete Author{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Delete Author</h2>
        <p>Are you sure you want to delete {{ author.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'author_detail' author.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
