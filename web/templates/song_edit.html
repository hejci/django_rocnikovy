{% extends 'base/base.html' %}

{% block title %}Edit Song - {{ song.title }}{% endblock %}

{% block content %}
    <div class="container">
        <h2>Edit Song</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ song.title }}">
            </div>
            <div class="form-group">
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" class="form-control" value="{{ song.artist }}">
            </div>
            <div class="form-group">
                <label for="album">Album:</label>
                <input type="text" id="album" name="album" class="form-control" value="{{ song.album }}">
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" class="form-control" value="{{ song.genre }}">
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'song_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
