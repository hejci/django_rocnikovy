{% extends 'base.html' %}

{% block title %}Album Detail{% endblock %}

{% block content %}
    <h2>{{ album.title }}</h2>
    <p>Author: <a href="{% url 'author_detail' album.author.pk %}">{{ album.author.name }}</a></p>
    <p>Genre: <a href="{% url 'genre_detail' album.genre.pk %}">{{ album.genre.name }}</a></p>
    <a href="{% url 'album_edit' album.pk %}">Edit album</a>
{% endblock %}
