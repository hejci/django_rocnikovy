{% extends 'base.html' %}

{% block title %}Delete Album{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Delete Album</h2>
        <p>Are you sure you want to delete "{{ album.title }}" by {{ album.artist }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'album_detail' album.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
