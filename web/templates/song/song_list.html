{% extends 'base.html' %}

{% block title %}Songs{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Songs</h2>
        <ul class="list-group">
            {% for song in songs %}
                <li class="list-group-item bg-dark text-white">
                    <a href="{% url 'song_detail' song.pk %}" class="text-success">{{ song.title }}</a>
                    <a href="{% url 'song_edit' song.pk %}" class="btn btn-success btn-sm float-right ml-2">Edit</a>
                    <a href="{% url 'song_delete' song.pk %}" class="btn btn-danger btn-sm float-right">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'song_new' %}" class="btn btn-success mt-4">Add new song</a>
    </div>
{% endblock %}
