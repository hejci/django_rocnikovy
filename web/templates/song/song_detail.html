{% extends 'base.html' %}

{% block title %}Song Detail{% endblock %}

{% block content %}
    <div class="container">
        <div class="card bg-dark text-white mb-3">
            <div class="card-body">
                <h2 class="card-title">{{ song.title }}</h2>
                <p class="card-text"><strong>Artist:</strong> {{ song.artist }}</p>
                <p class="card-text"><strong>Album:</strong> {{ song.album }}</p>
                <p class="card-text"><strong>Genre:</strong> {{ song.genre }}</p>
            </div>
        </div>
        <a href="{% url 'song_edit' song.pk %}" class="btn btn-success">Edit song</a>
    </div>
{% endblock %}
