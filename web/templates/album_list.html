<!DOCTYPE html>
<html lang="en">
<head>
    <title>Album List</title>
</head>
<body>
    <h1>Albums</h1>
    <ul>
        {% for album in albums %}
            <li>
                <a href="{% url 'album_detail' album.pk %}">{{ album.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'album_new' %}">Add New Album</a>
</body>
</html>
