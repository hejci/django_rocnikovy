{% extends 'base/base.html' %}

{% block title %}Edit Author: {{ author.name }}{% endblock %}

{% block content %}
    <div class="container">
        <h2>Edit Author: {{ author.name }}</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ author.name }}" required>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" class="form-control" rows="4" required>{{ author.bio }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Update Author</button>
            <a href="{% url 'author_detail' author.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
