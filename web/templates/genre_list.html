{% extends 'base/base.html' %}

{% block title %}Genres{% endblock %}

{% block content %}
    <h2>Genres</h2>
    <ul>
        {% for genre in genres %}
            <li><a href="{% url 'genre_detail' genre.pk %}">{{ genre.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'genre_new' %}">Add new genre</a>
{% endblock %}
