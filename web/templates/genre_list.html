{% extends 'base/base.html' %}

{% block title %}Genres{% endblock %}

{% block content %}
    <div class="container">
        <h2>Genres</h2>
        <div class="list-group">
            {% for genre in genres %}
                <a href="{% url 'genre_detail' genre.pk %}" class="list-group-item list-group-item-action bg-dark text-white">
                    {{ genre.name }}
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
